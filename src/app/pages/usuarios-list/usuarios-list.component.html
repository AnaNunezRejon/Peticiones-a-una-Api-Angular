<div class="container pt-3">
  <div class="row">
    <article class="col-lg-3 g-2" *ngFor="let usuario of arrUsuarios.slice((paginaActual - 1) * usuariosPorPagina, paginaActual * usuariosPorPagina)">
      <app-usuario-card [miUsuario]="usuario"></app-usuario-card>
    </article>
  </div>
  <div class="row">
    <div class="col">
      <nav aria-label="PaginaciÃ³n" class="pagination-container">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="paginaActual === 1">
            <a class="page-link" (click)="cambiarPagina(paginaActual - 1)" aria-label="Anterior">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Anterior</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let pagina of obtenerPaginas()" [class.active]="pagina === paginaActual">
            <a class="page-link" (click)="cambiarPagina(pagina)">{{ pagina }}</a>
          </li>
          <li class="page-item" [class.disabled]="paginaActual === obtenerPaginas().length">
            <a class="page-link" (click)="cambiarPagina(paginaActual + 1)" aria-label="Siguiente">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Siguiente</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
